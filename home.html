<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/31cfd6b5c2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./playStyle.css">
    <title>Document</title>
</head>

<body>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>

    
    <audio src="./music.mp3" id="player"  loop></audio>
        <div id="player-div">
            <i id="volume-icon" class="fa-solid fa-volume-high"></i>
            <input type="range" name="volume" id="volume-control" value="0.5" min="0" max="1" step="0.01">
            
        </div>

    

    <div id="container">
        <div id="reloj">
        </div>

        <form id="form">
            <h1>things to do</h1>
            <input type="text" name="taskname" id="taskname" placeholder="Nueva tarea...">
            <i class="fa-solid fa-plus" id="newtaskbutton" type="submit"></i>
        </form>

        <section id="tasksection">

        </section>
    </div>

    <script src="./script.js"></script>
    <script src="./player.js"></script>
    


</body>

</html>
