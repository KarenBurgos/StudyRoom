<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/jpg" href="assets/img/icon.png"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/playStyle.css">
    <script src="https://kit.fontawesome.com/31cfd6b5c2.js" crossorigin="anonymous"></script>
    <title>Study room</title>
</head>

<body>
    <canvas id="canvas" class="hidden"></canvas>

    <div id="container-site">
        <div id="left-container">
            <div id="todo-list-section">
                <form id="form">
                        <h1>Lista de tareas</h1>
                    <input type="text" name="taskname" id="taskname" placeholder="Nueva tarea...">
                    <i class="fa-solid fa-square-plus" id="newtaskbutton" type="submit"></i>
                </form>

                <section id="tasksection"> </section>
            </div>

            <div id="sounds">
                <i id="rain" class="fa-solid fa-cloud-rain sound"></i>
                <i id="keyboard" class="fa-solid fa-keyboard sound"></i>
                <i id="wind" class="fa-solid fa-wind sound"></i>
                <i id="bolt" class="fa-solid fa-bolt-lightning sound"></i>
                <i id="clock" class="fa-solid fa-clock sound"></i>
                <i id="campfire" class="fa-solid fa-fire sound"></i>
            </div>
        </div>

        <div id="background">
            <div id="reloj"> </div>
            <img src="./assets/img/fondonight.gif" alt="bac-kground study" id="background-img" class="night">
            <div id="animation">
                <i id="hide" class="fa-solid fa-eye-slash animation-button"></i>
                <i id="change-color" class="fa-solid fa-circle-half-stroke animation-button"></i>
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </div>
        </div>

        <div id="widget">
            <section id="playlist-div">
                <h3>Playlist</h3>
                <section id="songs-section"></section>
            </section>

            <div id="player-div">
                <div id="img-player-div" class="margin-player">
                    <img id="img-song-player" alt="">
                </div>
                <div id="song-information-player">
                    <audio id="song"></audio>
                    <h2 id="name-song-player"></h2>
                    <h5 id="artist-song-player"></h5>
                </div>

                <div id="controls" class="margin-player">
                    <div id="play-pause-controls">

                        <i id="move-backward" class="fa-solid fa-backward-step icon-control"></i>
                        <i id="play" class="fa-solid fa-play icon-control"></i>
                        <i id="move-forward" class="fa-solid fa-forward-step icon-control"></i>
                    </div>

                    <div id="volume-div">
                        <i id="volume-icon" class="fa-solid fa-volume-high icon-control"></i>
                        <input type="range" name="volume" id="volume-control" value="0.5" min="0" max="1" step="0.01">
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/sound.js"></script>
    <script src="assets/js/fireflies.js"></script>
    <script src="assets/js/movilRedesign.js"></script>
</body>

</html>
